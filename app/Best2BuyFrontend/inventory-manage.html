  <script type="text/javascript">
    function updateInventoryHtml(inventory) {
      const inventoryList = []
      inventory.forEach(item => {
        inventoryList.push(`
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="blog-item Login-form Register-form">
                <form action="#">
                    <p>StoreID <span>*</span></p>
                    <input id="StoreID" disabled type="text" value="${item["StoreID"]}" />
                    <p>ProductID <span>*</span></p>
                    <input id="ProductID" disabled type="text" value="${item["ProductID"]}">
                    <p>Number Of Product(Qty) <span>*</span></p>
                    <input id="NumberOfProduct_${item["StoreID"]}_${item["ProductID"]}" type="text" value="${item["NumberOfProduct"]}">
                    <ul>
                        <li>
                            <button class="manage-btn hvr-float-shadow" type="button" onclick="updateInventory(${item["StoreID"]},${item["ProductID"]})">Update</button>
                        </li>
                        <li>
                            <button class="manage-btn-yellow hvr-float-shadow" type="button" onclick="deleteInventory(${item['StoreID']}, ${item["ProductID"]})">Delete</button>
                        </li>
                    </ul>
                </form>
            </div>
            <!-- /.blog-item -->
        </div>`);
      });
      $('#inventory').empty();
      $('#inventory').append(inventoryList.join(''));
    }
    $(document).ready(function() {
      queryInventory().then(res => {
          if(!res || !res.data) {
            showModal('Error', 'Services are not available, please try it again', 'Got it');  
            return;
          }
          updateInventoryHtml(res.data);
      });
    });
  </script>
