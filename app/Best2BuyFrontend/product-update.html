   <script type="text/javascript">	
  $(document).ready(function() {
		const ProductID = getQueryVariable('id');
		queryAllProduct({ProductID}).then(res=>{
            if(!res || !res.data) {
                    showModal('Error', 'Services are not available, please try it again', 'Got it');
                    return;
                }
            const data = res.data[0];
            $('#Name').val(data.Name);
            $('#InventoryAmount').val(data.InventoryAmount);
            $('#Price').val(data.Price);
            $('#ProductKind').val(data.ProductKind);
            $('#ImgUrl').val(data.ImgUrl);
            $('#ProductID').val(data.ProductID);
		});
	});
  </script>
